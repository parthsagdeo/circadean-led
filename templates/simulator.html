<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="/static/simulator.js"></script>
    
    <title>Simulator</title>
  </head>
  <body>
    <div class="container">
      <h1>Simulator</h1>
      <div class="card">
        <div class="card-header">
            Current LED Status
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  Color
                </div>
                <div class="card-body">
                  <table style="margin-left:auto; margin-right:auto;">
                    <tr>
                      <th id="colorCell" style="width:300px; height:300px; background-color: #f5f5f5; "></th>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <div class="card-header">
                  Brightness
                </div>
                <div class="card-body h-100">
                  <div class="container h-100">
                    <div class="row h-25 align-items-center">
                      <div class="col col-sm-1">
                        <h4>W</h4>
                      </div>
                      <div class="col">
                        <div class="progress" style="height:2.5rem;">
                          <div class="progress-bar bg-success" id="whiteProgressbar" style="width: 25%">25%</div>
                        </div>
                      </div>  
                    </div>
                    <div class="row h-25 align-items-center">
                      <div class="col col-sm-1">
                        <h4>R</h4>
                      </div>
                      <div class="col">
                        <div class="progress" style="height:2.5rem;">
                          <div class="progress-bar bg-success" id="redProgressbar" style="width: 25%">25%</div>
                        </div>
                      </div>
                    </div>
                    <div class="row h-25 align-items-center">
                      <div class="col col-sm-1">
                        <h4>G</h4>
                      </div>
                      <div class="col">
                        <div class="progress" style="height:2.5rem;">
                          <div class="progress-bar bg-success" id="greenProgressbar" style="width: 25%">25%</div>
                        </div>
                      </div>
                    </div>
                    <div class="row h-25 align-items-center">
                      <div class="col col-sm-1">
                        <h4>B</h4>
                      </div>
                      <div class="col">
                        <div class="progress" style="height:2.5rem;">
                          <div class="progress-bar bg-success" id="blueProgressbar" style="width: 25%" >25%</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
